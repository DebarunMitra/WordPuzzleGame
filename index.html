<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-md-1"></div>
    <div class="head-bar">
          <p>WORD PUZZLE GAME</p>
    </div>
    <div class="col col-md-1"></div>
    </div>
    <div id="lpt" class="row justify-content-md-center">
      <div class="col col-md-2"></div>
      <div>
          <p class="level">LEVEL-<i class="l-count">1</i></p>
      </div>
      <div class="col-1"></div>
      <div>
          <p>POINT:10000</p>
      </div>
      <div class="col-1"></div>
        <div>
          <p class="time">TIME:<i class="t-sec">0</i></p>
        </div>
        <div class="col col-md-2"></div>
    </div>
    <div class="row justify-content-md-center hints-box-position">
      <div class="col col-md-2"></div>
    <div class="">
        <p class="hints">-----------Hints Box-------------</p>
    </div>
    <div class="col col-md-2"></div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-md-2"></div>
        <div class="d-flex justify-content-center char-set-position">
<input class="character-button"  type="button" name="" value="P">
<input class="character-button"  type="button" name="" value="L">
<input class="character-button"  type="button" name="" value="Q">
<input class="character-button" type="button" name="" value="I">
<input class="character-button" type="button" name="" value="H">
<input class="character-button" type="button" name="" value="O">
<input class="character-button" type="button" name="" value="W">
<input class="character-button" type="button" name="" value="N">
<input class="character-button" type="button" name="" value="K">
<input class="character-button" type="button" name="" value="S">
    </div>
    <div class="col col-md-2"></div>
    </div>
    <div class="row justify-content-md-center hints-count-position">
      <div class="col col-md-3"></div>
      <div>
        <input  type="button" name="" value="Hints Button">
      </div>
      <div class="col col-md-1"></div>
        <div>
          <p>Hints Count:20</p>
        </div>
        <div class="col col-md-3"></div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-md-2"></div>
    <div >
        <p class="col-md-auto">a</p>
    </div>
    <div class="col col-md-2"></div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-md-2"></div>
      <div>
        <input  type="button" name="" value="CHECK">
      </div>
      <div class="col col-md-2"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/puzzleData.js"></script>
  </body>
</html>
